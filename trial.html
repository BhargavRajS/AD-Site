

<!-- Menu -->
<style>
  
  /* enable class below once you're done editing the menu */
  body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
  .no-scroll {
      overflow: hidden;
      height: 100%;
  }
  
    .fullwidth-menu {
  opacity: 0 ;
  top: 0vh;
  visibility: hidden;
    }
  
  .line{
  display: block;
  position: absolute;
  height: 5px;
  width: 100%;
  background: #fff;
  opacity: 1;
  -webkit-transition: .1s ease-in-out;
  -moz-transition: .1s ease-in-out;
  -o-transition: .1s ease-in-out;
  transition: .1s ease-in-out;
  }
    
    .hamburger{
      position:inherit;
      top:1em;
    }
    .hamburger:hover {
      cursor: pointer;
    }
    .hamburger:hover *.line {
      cursor: pointer;
      background:#EA6C01;
    }
    
  .fullwidth-open.open .line{
  background: #EA6C01; 
  }
  
  
  .line-1 {
  top: 0px;    
  }
    
  .line-2 {
  top: 11px;
  width: 80%;
  }
   
  .line-3 {
  top: 22px;
  width: 50%;
  }
   
  .fullwidth-open.open .line-1 {
  top: 11px;
  -webkit-transform: rotate(135deg);
  -moz-transform: rotate(135deg);
  -o-transform: rotate(135deg);
  transform: rotate(135deg);
  }
   
  .fullwidth-open.open .line-2 {
  display: none;
  }
   
  .fullwidth-open.open .line-3 {
  top: 11px;
  width: 100%;
  -webkit-transform: rotate(-135deg);
  -moz-transform: rotate(-135deg);
  -o-transform: rotate(-135deg);
  transform: rotate(-135deg);
  }
   
  .fullwidth-menu-open {
  opacity: 1 !important;
  top: 0 !important;
  visibility: visible !important;
  }
   
  .fullwidth-menu {
  -webkit-transition: all 0.5s ease !important;
  -moz-transition: all 0.5s ease !important;
  -o-transition: all 0.5s ease !important;
  -ms-transition: all 0.5s ease !important;
  transition: all 0.5s ease !important;
  }
    
  .main-menu-item ul {
  display: none; 
  padding: 0;
  margin-top: 50px;
  }
    
    .main-menu-item ul li{
  line-height:2em !important;
  }
    
     .main-menu-item ul li:hover{
  color:#ea6c01 !important;
  }
    
    
  .toggle-sub-menu {
  cursor: pointer;
  }

      .et_pb_text_1_tb_header {
            margin-top: 2em;
      margin-bottom: 2vh!important;
  }

      .main-menu-item ul {

  }
      
      .et_pb_text_9_tb_header {
      width: 70% !important;

  }
      
      .et_pb_text_10_tb_header{
         margin-top: 2.5em !important;
        width: 70% !important;
      }
      
      .et_pb_text_11_tb_header {
      margin-top: 0.5em;
      width: 70%;

      div.et_pb_section.et_pb_section_1_tb_header {

  }
    }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
  
  <script>
    
  jQuery(function($){
  $(document).ready(function(){  
  
  // All variables needed in functions  
  var menuSection = $('.fullwidth-menu');
  var hamburgerIcon = $('.fullwidth-open');
  var menuLink = $('.fullwidth-menu a');
  var subMenu = $('.main-menu-item ul');
  var toggleIcon = $('.toggle-sub-menu');
    
    
  // Open fullwidth menu & animate items  
  hamburgerIcon.click(function(){
    $(this).toggleClass('open');
    menuSection.toggleClass('fullwidth-menu-open');
    if (menuSection.hasClass("fullwidth-menu-open")) {
      anime({
        targets: '.stagger-effect',
        translateY: [150, 0],
        opacity: [0, 1],
        loop: false,
        delay: anime.stagger(100, {easing: 'easeOutQuad'})
      });
      $('body').addClass('no-scroll');
  
    } else { 
      subMenu.slideUp();  
      toggleIcon.text($(this).text() == '+' ? '-' : '+'); 
      $('body').removeClass('no-scroll');
    }
  });
  
  // Close fullwidth menu when clicking an item
  menuLink.click(function(){
    hamburgerIcon.toggleClass('open');
    menuSection.toggleClass('fullwidth-menu-open');  
    subMenu.slideUp();  
    toggleIcon.text($(this).text() == '+' ? '-' : '+'); 
    
  });
    
  // Change icon when toggling the submenu  
  toggleIcon.click(function(){  
    var subMenu = $(this).parent().find("ul");
    subMenu.slideToggle(); 
    $(this).text($(this).text() == '-' ? '+' : '-'); 
  });  
    
  });
  });
    
  </script><script>
  jQuery(document).ready(function($){
  var mywindow = $(window);
  var mypos = mywindow.scrollTop();
  mywindow.scroll(function() {
  if (mypos > 40) {
  if(mywindow.scrollTop() > mypos)
  {
  $('#stickyheaders').addClass('headerup');
  }
  else
  {
  $('#stickyheaders').removeClass('headerup');
  }
  }
  mypos = mywindow.scrollTop();
  });
  });
  </script>
  
  <style>
  #stickyheaders{
  -webkit-transition: transform 0.34s ease;
  transition : transform 0.34s ease;
  }
  .headerup{
  transform: translateY(-110px); /*adjust this value to the height of your header*/
  }
  </style>
